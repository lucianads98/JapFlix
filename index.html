<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>
   
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    #detallePelicula {
        border: 1px solid #ccc; /* Opcional: un borde para el contenedor */
        padding: 15px; /* Espaciado interno */
        border-radius: 8px; /* Esquinas redondeadas */
    }
    .btn-secondary {
        margin-left: 10px; /* Espacio a la izquierda del botón */
    }
</style>
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>

    <div id="detallePelicula" class="container text-light" style="display: none;">
      <div class="d-flex justify-content-between align-items-center">
          <h2 id="tituloPelicula" class="mb-0"></h2>
          <button id="btnDetalles" class="btn btn-secondary">Mostrar Detalles</button>
      </div>
      <p id="overviewPelicula"></p>
      <p id="generosPelicula"></p>
      <div id="infoAdicional" class="mt-2" style="display: none;">
          <p><strong>Año de lanzamiento:</strong> <span id="anioLanzamiento"></span></p>
          <p><strong>Duración:</strong> <span id="duracion"></span> minutos</p>
          <p><strong>Presupuesto:</strong> <span id="presupuesto"></span></p>
          <p><strong>Ganancias:</strong> <span id="ganancias"></span></p>
      </div>
  </div>

  </main>

 

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
